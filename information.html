<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="form_user">
      <form
        method="get"
        action="javascript: void(0);"
        id="login-form"
        class="login-form"
        autocomplete="off"
        role="main"
      >
        <h1 class="a11y-hidden">Login Form</h1>
        <div>
          <label class="label-name">
            <input
              type="text"
              class="text"
              name="name"
              placeholder="Name..."
              tabindex="1"
              required
            />
            <span class="required">Name</span>
          </label>
        </div>

        <div>
          <label class="label-detail">
            <input
              type="text"
              class="text"
              name="detail"
              placeholder="Skill Or Organization or Job"
              tabindex="1"
              required
            />
            <span class="required">Details</span>
          </label>
        </div>
        <div>
          <label class="label-phone">
            <input
              type="tel"
              class="text"
              name="phone"
              placeholder="919295892811"
              tabindex="1"
              required
            />
            <span class="required">Phone</span>
          </label>
        </div>
        <div>
          <label class="label-email">
            <input
              type="email"
              class="text"
              name="email"
              placeholder="abc@mail.com"
              tabindex="1"
              required
            />
            <span class="required">Email</span>
          </label>
        </div>
        <div>
          <label class="label-github">
            <input
              type="text"
              class="text"
              name="github"
              placeholder="username"
              tabindex="1"
              required
            />
            <span class="required">GitHub Username</span>
          </label>
        </div>
        <div>
          <label class="label-facebook">
            <input
              type="text"
              class="text"
              name="facebook"
              placeholder="username"
              tabindex="1"
            />
            <span>Facebook Username</span>
          </label>
        </div>
        <div>
          <label class="label-linkedin">
            <input
              type="text"
              class="text"
              name="linkdin"
              placeholder="username"
              tabindex="1"
            />
            <span>Linkdin Username</span>
          </label>
        </div>

        <input type="submit" value="Submit" />
        <figure aria-hidden="true">
          <div class="person-body"></div>
          <div class="neck skin"></div>
          <div class="head skin">
            <div class="eyes"></div>
            <div class="mouth"></div>
          </div>
          <div class="hair"></div>
          <div class="ears"></div>
          <div class="shirt-1"></div>
          <div class="shirt-2"></div>
        </figure>
      </form>
    </div>
  </body>
</html>
